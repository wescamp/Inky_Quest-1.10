[unit_type]
    id=IQ Anglerfish
    name= _ "Anglerfish"
    race=monster
    generate_name=no
    image="units/fish/anglerfish.png"
    ellipse="misc/ellipse"
    hitpoints=27
    movement_type=deepfish
    movement=6
    experience=150
    level=1
    alignment=chaotic
    advances_to=null
	{AMLA_DEFAULT}
    undead_variation=swimmer
    cost=17
